name: docker-build-push-helm-deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  # Images will be published under: docker.io/<user>/ecom-micro-<service>:<sha>
  IMAGE_PREFIX: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/ecom-micro
  TAG: ${{ github.sha }}
  SERVICES: "users catalog inventory payments orders"

  # Helm/K8s
  NAMESPACE: srespace-shop
  RELEASE_NAME: srespace-shop
  CHART_PATH: charts/srespace-shop

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push each service image with plain docker build/push
      - name: Build & Push images
        run: |
          set -e
          for SVC in $SERVICES; do
            CTX="services/$SVC"
            IMG="${IMAGE_PREFIX}-${SVC}:${TAG}"
            echo "==> Building $IMG from $CTX"
            docker build -t "$IMG" "$CTX"
            docker push "$IMG"
          done
          echo "Pushed images with tag: ${TAG}"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}
          TAG: ${{ env.TAG }}
          SERVICES: ${{ env.SERVICES }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBE_CONFIG}" > ~/.kube/config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Helm upgrade/install
        run: |
          helm upgrade --install "${RELEASE_NAME}" "${CHART_PATH}" \
            --namespace "${NAMESPACE}" --create-namespace \
            --set imagePrefix="${IMAGE_PREFIX}" \
            --set tag="${TAG}"
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}
          TAG: ${{ env.TAG }}
          NAMESPACE: ${{ env.NAMESPACE }}
          RELEASE_NAME: ${{ env.RELEASE_NAME }}
          CHART_PATH: ${{ env.CHART_PATH }}

      - name: Wait for rollout
        run: |
          set -e
          for d in users catalog inventory payments orders api-gateway; do
            kubectl -n "${NAMESPACE}" rollout status deploy/"$d" --timeout=180s
          done
        env:
          NAMESPACE: ${{ env.NAMESPACE }}

      - name: Show access info
        run: |
          kubectl -n "${NAMESPACE}" get svc api-gateway -o wide || true
        env:
          NAMESPACE: ${{ env.NAMESPACE }}
